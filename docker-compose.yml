version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-workshop
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: twoje_haslo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-workshop
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres

  emergency-db:
    image: postgres:13
    environment:
      POSTGRES_DB: emergency_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"

  emergency-service:
    build: ./src/Services/Emergency/WorkshopBooker.Emergency.Api
    ports:
      - "5001:5001"
    environment:
      - ConnectionStrings__EmergencyConnection=Server=emergency-db;Port=5432;Database=emergency_db;User Id=admin;Password=password;
      - ASPNETCORE_URLS=http://0.0.0.0:5001
    depends_on:
      - emergency-db

volumes:
  postgres_data: